                    nullable: false

        - createTable:
            tableName: arr_authors_books
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_autors_books_books"
                    references: books(id)
                    unique: false
                    nullable: false
              - column:
                  name: authors_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_autors_books_authors"
                    references: authors(id)
                    unique: false
                    nullable: false

        - createTable:
