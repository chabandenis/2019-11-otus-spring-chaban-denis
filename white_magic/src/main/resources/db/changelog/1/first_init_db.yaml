databaseChangeLog:
  - changeSet:
      id: 1
      author: chaban
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false

        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
        - createTable:
            tableName: opinions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    unique: true
                    nullable: false
                    primaryKey: true
              - column:
                  name: comment
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_opinions_book"
                    references: books(id)
                    unique: false
                    nullable: true

        - createTable:
            tableName: arr_authors_books
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_autors_books_book"
                    references: books(id)
                    unique: false
                    nullable: false
              - column:
                  name: authors_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_autors_books_author"
                    references: authors(id)
                    unique: false
                    nullable: false

        - createTable:
            tableName: arr_authors_genre
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_authors_genre_book"
                    references: books(id)
                    unique: false
                    nullable: false
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_authors_genre_genre"
                    references: genres(id)
                    unique: false
                    nullable: false

        - createTable:
            tableName: my_books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: "fk_my_books_book"
                    references: books(id)
                    unique: false
                    nullable: false